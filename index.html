<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Compound Interest Calculator</title>
  </head>
  <body>
    <h1 class="title">Compound Interest Calculator</h1>
    <div class="container">
      <form id="CompoundInterestCalculator">
        <label class="" for="InitialBalance">Initial Balance</label>
        <input
          type="number"
          id="InitialBalance"
          placeholder="Initial Balance "
        />
        <label for="InterestRate">Interest Rate %</label>
        <input type="number" id="InterestRate" placeholder="Interest Rate %" />
        <label for="Years">Years</label>
        <input type="number" id="Years" placeholder="Years" />
        <label for="MonthlyContribution">Monthly Contribution</label>
        <input
          type="number"
          id="MonthlyContribution"
          placeholder="Monthly Contribution "
        />
        <button type="submit">Calculate</button>
      </form>
    </div>

    <h3 class="title" id="Result"></h3>
    <script src="./script.js"></script>
  </body>
</html>
